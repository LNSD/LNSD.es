box: abiskop/node-imagemagick
build:
  steps:
    - npm-install
    - npm-install:
        options: bower
    - script:
        name: bower install
        code: |
          node_modules/bower/bin/bower install
    - grunt:
        fail-on-warnings: true
        tasks: build
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: lnsd.es
        basedir: build