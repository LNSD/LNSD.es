box: abiskop/node-imagemagick
build:
  steps:
    - npm-install
    - script:
        name: bower install
        code: |
          node_modules/bower/bin/bower --allow-root install
    - grunt:
        fail-on-warnings: true
        tasks: build
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: lnsd.es
        basedir: build